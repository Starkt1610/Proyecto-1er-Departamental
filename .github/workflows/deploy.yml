name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Este paso prepara el directorio "frontend" para ser el artefacto de despliegue
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directorio que contiene tu index.html y otros assets
          path: './frontend' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
